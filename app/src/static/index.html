<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./public/css/styles.css">
    <script src="./public/js/scripts.js" ></script>

    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
    <section class = "top"> 
        <div class = "left-container">
            <h1 id = "title">Dashboard</h1>
            <iframe id="iframe" src="http://localhost:3000/d-solo/b239302c-3889-4b70-ba56-e47fc9afc41b/temperature?orgId=1&from=1695832904598&to={1695833204598}&refresh=auto&panelId=1"
                    width="700" height="400" frameborder="0"></iframe>
            <!-- <iframe id="iframe" src="http://localhost:3000/d-solo/b239302c-3889-4b70-ba56-e47fc9afc41b/temperature?orgId=1&refresh=auto&panelId=1" 
                    width="700" height="450" frameborder="0"></iframe> -->
            <input class="btn btn-primary" type="button" id="btn" value="Refresh" />
    
        </div>
    
        <div class = "right-container">
            <div id="gauge">
                <div id="major-ticks">
                    <span id = "minvalue">10℃</span>
                    <span></span>
                    <span id = "maxvalue">50℃</span>
                </div>
                <div id="minor-ticks-bottom-mask"></div>
                <div id="bottom-circle"></div>
                <svg version="1.1" baseProfile="full" width="190" height="190" xmlns="http://www.w3.org/2000/svg">
                    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
                        <stop offset="0%" stop-color="#0000ff"/>
                        <stop offset="100%" stop-color="#ff0000"/>
                    </linearGradient>
                    <path d="M5 95 A80 80 0 0 1 185 95" stroke=url(#gradient) fill="none" stroke-width="10"
                    stroke-linecap="round" stroke-dasharray="0 282.78"/>
                </svg>
                <div id="center-circle">
                    <span id="name">Temp</span>
                    <span id="temperature">10℃</span>
                </div>
                <!--<input type="range" id="range" max="30" min="10" value="10"> -->
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <form action="/submit-form" method="post">
                <div class = "input">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" id = phonenum name="number" placeholder="Phone Number">
                    <p id="errorText" style="color: red;"></p>
                </div>
                <div class = "input"> 
                    <input type="number" name="minTemp" placeholder="Min Temp">
                    <input type="number" name="maxTemp" placeholder="Max Temp">
                </div>
                <button class="btn btn-primary" type="submit"> Submit </button>
            </form>
        </div>
    </section>
    <section class = "user-list">
		<div class="container my-2">
		    <h1>User List</h1>
            <table id = "user-table" border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Temp Min</th>
                        <th>Temp Max</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id = "user-table-body">
                </tbody>
            </table>
		</div>
	</section>
</body>
</html>
